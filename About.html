<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff; /* White background */
            color: #000; /* Black text */
        }
        header {
            background-color: #000; /* Black header background */
            color: #fff; /* White text */
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #000; /* Black navigation background */
            color: #fff; /* White text */
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .post {
            background-color: #fff; /* White post background */
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Adding shadow effect */
        }
        .post h2 {
            color: #000; /* Black heading color */
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.1); /* Adding layering effect */
        }
        .post p {
            color: #333; /* Dark grey paragraph color */
        }
        img {
            display: block;
            margin: 0 auto 20px; /* Center the image and add some bottom margin */
            border-radius: 50%; /* Make the image circular */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Adding shadow effect */
        }
    </style>
</head>
<body>
<header>
    <img src="photo.bmp" width="150" height="150" alt="Gede"> <!-- Adjusted width and height for better proportion -->
    <h2>About</h2>
    <p>Fast learner</p>
    <p>Willing to learn fast</p>
    <p>Good team worker</p>
    <p>Highly motivated</p>
</header>
<nav>
    <a href="index.html">Home</a>
</nav>
</body>
</html>
